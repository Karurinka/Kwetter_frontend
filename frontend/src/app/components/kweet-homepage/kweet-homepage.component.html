<div class="container">
  <br>
  <div class="row" *ngIf="isContentLoaded()">
    <div class="col-xl-6">
      <div class="card border-primary mb-8" style="max-width: 100%">
        <div class="card-header text-primary">
          <h2 class="card-header-title">Timeline</h2>
        </div>
        <div *ngFor="let kweet of kweets" class="card-body">
          <!--template-->
          <div class="card bg-light border-primary" style="max-width: inherit">
            <div class="card-header text-primary"><h3>{{kweetUser.username}}</h3></div>
            <div class="card-body">
              <p>{{kweet.content}}</p>
            </div>
            <div class="card-footer">{{kweet.date}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3">
      <div class="card border-primary mb-8" style="max-width: 100%">
        <div class="card-header text-primary">
          <h2 class="card-header-title">Search kweet</h2>
        </div>
        <div class="card bg-light border-primary">
          <br>
          <input name="searchContent" type="text" style="align-items: flex-end" class="form-control"
                 placeholder="Kweet content" [(ngModel)]="searchContent" (keyup)="searchKweet()">
          <div *ngFor="let k of searchedKweets">
            <p>{{k.content}}</p>
          </div>
          <hr>
          <button type="submit" class="btn btn-info btn-lg btn-block">Zoek</button>
        </div>
      </div>
    </div>
    <div class="col-xl-3">
      <div>
        <button type="button" routerLink="../kweet" class="btn btn-info btn-lg btn-block">Create kweet</button>
      </div>
      <br>
      <div>
        <form (ngSubmit)="logout()" [ngFormOptions]="{updateOn:'submit'}">
          <button type="button" routerLink="../login" class="btn btn-info btn-lg btn-block">Logout</button>
        </form>
      </div>
      <br>
      <div>
        <button type="button" routerLink="../profile" class="btn btn-info btn-lg btn-block">Profile</button>
      </div>
    </div>
  </div>
</div>
