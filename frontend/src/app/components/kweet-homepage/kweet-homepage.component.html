<div class="container">
  <br>
  <div class="row" *ngIf="isContentLoaded()">
    <div class="col-xl-9">
      <div class="card border-primary mb-8" style="max-width: 100%">
        <div class="card-header text-primary">
          <h2 class="card-header-title">Timeline</h2>
        </div>
        <div *ngFor="let kweet of kweets" class="card-body">
          <!--template-->
          <div class="card bg-light border-primary" style="max-width: inherit">
            <div class="card-header text-primary"><h3>{{kweet.userId}}</h3></div>
            <div class="card-body">
              <p>{{kweet.content}}</p>
            </div>
            <div class="card-footer">{{kweet.date.toLocaleDateString()}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3">
      <div>
        <button type="button" routerLink="../kweet" class="btn btn-secondary btn-lg btn-block">Create kweet</button>
      </div>
    </div>
  </div>
</div>
